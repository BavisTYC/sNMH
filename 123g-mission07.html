          <h6 class="title">同安船原為民間使用船隻，因建造於福建同安縣聞名，後成為清朝海軍主力。但早在同安船快速發展以前，清朝在1725年便已經在臺灣設置軍工廠，負責修護臺澎戰船，現在請找到「軍工廠」的圖片，看有沒有可以修復同安船的線索吧!。</h6>
          <h6 class="title mt-3">點選【羅盤】掃描「軍工廠」三字特寫照片，獲得同安船組件。</h6>
          <div class="mission-img2 mt-3">
            <img src="img/m7.png" width="327px" alt="" class="img-responsive">
        </div>
        <p class="mt-2">請利用翻翻牌找到照片</p>
